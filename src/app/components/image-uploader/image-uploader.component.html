<h3 class="upload__card">Upload your image</h3>
<p class="upload__p">File should be Jpeg, Png...</p>
<app-image-uploader-drag class="drag-container" appDrag></app-image-uploader-drag>
<p class="upload__p--option">Or:</p>
<app-image-uploader-input class="file-input-container"></app-image-uploader-input>
<p class="p-error" *ngIf="error">File not supported!</p>
